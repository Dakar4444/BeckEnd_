<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="schortcut icon" href="logo.png" type="img/png">
    <title>SPIRAL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="logo">
                <img src="logo_spiral.png" alt="">
            </div>
            <div class="title">
                <h1>Чат для GeekBrains</h1>
            </div>
            <div class="social">
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-x-twitter"></i>
                <i class="fa-brands fa-square-youtube"></i>
                <i class="fa-brands fa-vk"></i>
                <i class="fa-brands fa-square-google-plus"></i>
            </div>
        </div>
        <div id="menu">Меню</div>
        <div id="chat">
            <h1>Чат</h1>
            <input type="text" placeholder="Ваше сообщение..." id="message">
            <button onclick="send()">Ввод</button><br><br>
            <div id="result"></div>
            <div id="error" class="error"></div>
        </div>
        <div id="contant">Контент</div>
        <div class="clear"></div>
        <div id="footer">Подвал</div>
    </div>
    <script src="https://kit.fontawesome.com/e0dfc37b36.js" crossorigin="anonymous"></script>
</body>
</html>
